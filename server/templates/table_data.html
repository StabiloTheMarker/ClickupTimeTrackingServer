{% macro table_data(data) %}
<table>
    <thead>
        <th>Date</th>
        {% for col in data.columns %}
            <th>{{col}}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for i in range(data.shape[0]) %}
            <tr>
                <td>{{ data.index[i]}}</td>
                {% for val in data.iloc[i] %}
                    <td>{{val}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endmacro %}
